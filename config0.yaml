# port: 9494
# socks-port: 9595
# mixed-port: 9696
redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
unified-delay: false
bind-address: '*'
# info / warning / error / debug / silent
log-level: warning
ipv6: true
geodata-mode: false
geodata-loader: memconservative
external-controller: 0.0.0.0:9090 
external-controller-tls: 0.0.0.0:9091 # RESTful API HTTPS
# secret: "123456"
external-ui: ./dashboard/dist
proxies:
